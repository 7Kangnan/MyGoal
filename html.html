<!--forms(表单) are used to collect info from the user-->
<!--action attribute point to a webpage that will load
after the user submit the form.-->
<form action="https://www.baidu.com">
    <label>用户名</label><br/>
    <input type="text" name="username"/><br/>
    <!--两个input之间不会自动换行-->
    <label>密码</label><br/>
    <input type="password" name="password"/>
</form>
